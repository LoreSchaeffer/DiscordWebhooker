<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Discord Webhooker</title>
    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-dark.min.css"/>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="historyContainer" class="padding-tb col-lg-2">
            <h4>History</h4>
        </div>
        <div id="messageContainer" class="padding-tb col-lg-10">
            <h4>Send Message</h4>
            <form>
                <div id="webhookSelector">
                    <label for="webhookSelect">Webhook</label>
                    <select class="form-control" id="webhookSelect"></select>
                    <button class="btn btn-primary">Add</button>
                </div>

                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="username" placeholder="Username">
                    </div>
                    <label for="avatar" class="col-sm-2 col-form-label">Avatar URL</label>
                    <div class="col-sm-4">
                        <input type="url" class="form-control form-control-sm" id="avatar" placeholder="Avatar URL">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-sm-2 col-form-label">Content</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="content" placeholder="Content" maxlength="2000">
                    </div>
                </div>

                <div class="separator"></div>

                <h6>Author</h6>
                <div class="form-group row">
                    <label for="authorName" class="col-sm-1 col-form-label">Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control form-control-sm" id="authorName" placeholder="Author Name">
                    </div>
                    <label for="authorURL" class="col-sm-1 col-form-label">URL</label>
                    <div class="col-sm-3">
                        <input type="url" class="form-control form-control-sm" id="authorURL" placeholder="Author URL">
                    </div>
                    <label for="iconURL" class="col-sm-1 col-form-label">Icon</label>
                    <div class="col-sm-3">
                        <input type="url" class="form-control form-control-sm" id="iconURL" placeholder="Icon URL">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="title" placeholder="Title">
                    </div>
                    <label for="color" class="col-sm-1 col-form-label">Color</label>
                    <div class="col-sm-1">
                        <input type="color" class="form-control form-control-sm" id="color" value="#ff0000">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="description" placeholder="Description">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                    <div class="col-sm-4">
                        <input type="url" class="form-control form-control-sm" id="image" placeholder="Image URL">
                    </div>
                    <label for="thumbnail" class="col-sm-2 col-form-label">Thumbnail URL</label>
                    <div class="col-sm-4">
                        <input type="url" class="form-control form-control-sm" id="thumbnail" placeholder="Thumbnail URL">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="footer" class="col-sm-2 col-form-label">Footer Text</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="footer" placeholder="Footer Text">
                    </div>
                    <label for="footerIcon" class="col-sm-2 col-form-label">Footer Icon</label>
                    <div class="col-sm-4">
                        <input type="url" class="form-control form-control-sm" id="footerIcon" placeholder="Footer Icon">
                    </div>
                </div>

                <div class="separator"></div>

                <h6>Fields</h6>
                <ul class="nav nav-tabs" id="fieldsTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="newTab" data-toggle="tab" href="#" role="tab" aria-controls="newTab" aria-selected="true">+</a>
                    </li>
                </ul>
                <div class="tab-content" id="fieldTabContent">
                </div>
            </form>
        </div>
    </div>
</div>

<script>window.$ = window.jQuery = require('jquery');</script>
<script src="js/libs/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
